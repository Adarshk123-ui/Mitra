<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mitra AI</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0e0e0e, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      color: white;
      flex-direction: column;
    }
    .mitra-core {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .circle-wrapper {
      position: relative;
      width: 220px;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .circle-border {
      position: absolute;
      top: 0; left: 0;
      width: 220px; height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle, #0e0e0e, #111);
      z-index: 0;
    }
    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, #0e0e0e, #111);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 15px #00f0ff;
    }
    .circle.speaking {
      transform: scale(1.15);
      box-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff, 0 0 80px #00f0ff;
      animation: rgbPulse 2s infinite;
    }
    @keyframes rgbPulse {
      0%,25%,50%,75%,100% { box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000; }
    }
    .circle-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      animation: glowText 3s ease-in-out infinite;
    }
    @keyframes glowText {
      0%,100% { text-shadow: 0 0 10px #00f0ff; }
      50% { text-shadow: 0 0 20px #fff; }
    }
    .intro-text {
      margin-top: 20px;
      font-size: 1.2rem;
      opacity: 0.8;
      animation: fadeIn 2s ease-out;
    }
    .response-box {
      margin-top: 20px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      max-width: 300px;
      text-align: center;
      font-size: 1rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .text-command {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .text-command input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 200px;
      font-family: 'Orbitron', sans-serif;
    }
    .text-command button {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      background: #00f0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="mitra-core">
    <div class="circle-wrapper">
      <div class="circle-border"></div>
      <div class="circle" id="ai-circle"><div class="circle-text">Mitra</div></div>
    </div>
    <div class="intro-text">ðŸŽ™ Iâ€™m Mitra. Speak or Type.</div>
    <div id="response" class="response-box">...</div>
    <div class="text-command">
      <input type="text" id="textInput" placeholder="Type here..." />
      <button onclick="handleTextInput()">Send</button>
    </div>
  </div>

  <script>
    const circle = document.getElementById('ai-circle');
    const responseBox = document.getElementById('response');
    const textInput = document.getElementById('textInput');
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    const ELEVEN_API_KEY = "sk_b199dcd91c7f700e2b15474201d3a9daec996990c451839a"; // âœ… Your working key
    const VOICE_ENGLISH = "pNInz6obpgDQGcFmaJgB"; // âœ… Adam (free)
    const VOICE_HINDI = "cA7uzZlCjwGEkoIQu7gK"; // Optional Hindi voice

    const songs = {
      "shape of you": "https://ia800504.us.archive.org/15/items/EdSheeranShapeOfYou_201701/Ed%20Sheeran%20-%20Shape%20Of%20You.mp3",
      "believer": "https://ia801006.us.archive.org/6/items/ImagineDragonsBeliever_201904/Imagine%20Dragons%20-%20Believer.mp3",
      "senorita": "https://ia803008.us.archive.org/16/items/ShawnMendesCamilaCabelloSenorita/Shawn%20Mendes%20%26%20Camila%20Cabello%20-%20Se%C3%B1orita.mp3"
    };

    let currentMusic = new Audio();

    function isHindi(text) {
      return /[\u0900-\u097F]/.test(text) ||
             /namaste|kya|kaise|tum|aap|kaun|haan|nahi/.test(text.toLowerCase());
    }

    async function fetchChatbotReply(text) {
      try {
        const res = await fetch('https://api.mistral.ai/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer your_mistral_api_key' // Replace with real key if using Mistral
          },
          body: JSON.stringify({
            model: 'mistral-small',
            messages: [
              {
                role: 'system',
                content: "You are Mitra, an AI assistant. Reply in a friendly tone. Do not introduce yourself every time."
              },
              {
                role: 'user',
                content: text
              }
            ]
          })
        });
        const data = await res.json();
        return data.choices?.[0]?.message?.content || "Sorry, I couldn't understand that.";
      } catch (err) {
        console.error(err);
        return "Oops! Something went wrong.";
      }
    }

    async function speakWithElevenLabs(text, isHindiLang) {
      const voice = isHindiLang ? VOICE_HINDI : VOICE_ENGLISH;
      const res = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voice}`, {
        method: 'POST',
        headers: {
          'xi-api-key': ELEVEN_API_KEY,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          text,
          model_id: "eleven_multilingual_v2",
          voice_settings: { stability: 0.5, similarity_boost: 0.75 }
        })
      });

      if (!res.ok) {
        console.error("TTS Error:", await res.text());
        responseBox.textContent = "âŒ Voice failed.";
        return;
      }

      const blob = await res.blob();
      const audio = new Audio(URL.createObjectURL(blob));
      audio.onplay = () => circle.classList.add("speaking");
      audio.onended = () => circle.classList.remove("speaking");
      audio.play();
    }

    function playSong(songName) {
      const name = songName.toLowerCase();
      if (songs[name]) {
        currentMusic.pause();
        currentMusic = new Audio(songs[name]);
        currentMusic.play();
        responseBox.textContent = `ðŸŽµ Playing ${songName}`;
        speakWithElevenLabs(`Playing ${songName}`, false);
      } else {
        responseBox.textContent = "Song not found.";
        speakWithElevenLabs("Sorry, I couldn't find that song.", false);
      }
    }

    function handleCommand(text) {
      if (text.toLowerCase().startsWith("play ")) {
        const songName = text.slice(5).trim();
        playSong(songName);
        return true;
      }
      return false;
    }

    async function handleTextInput() {
      const userInput = textInput.value.trim();
      if (!userInput) return;
      textInput.value = '';
      responseBox.textContent = "ðŸ¤– Thinking...";

      if (!handleCommand(userInput)) {
        const reply = await fetchChatbotReply(userInput);
        responseBox.textContent = reply;
        await speakWithElevenLabs(reply, isHindi(userInput));
      }
    }

    textInput.addEventListener("keydown", e => {
      if (e.key === "Enter") handleTextInput();
    });

    if (SpeechRecognition) {
      const recog = new SpeechRecognition();
      recog.lang = 'en-IN';
      recog.continuous = true;
      recog.interimResults = false;

      recog.onstart = () => console.log("ðŸŽ¤ Listening...");
      recog.onresult = async e => {
        const userInput = e.results[e.results.length - 1][0].transcript.trim();
        console.log("User said:", userInput);
        responseBox.textContent = "ðŸ¤– Thinking...";

        if (!handleCommand(userInput)) {
          const reply = await fetchChatbotReply(userInput);
          responseBox.textContent = reply;
          await speakWithElevenLabs(reply, isHindi(userInput));
        }
      };

      recog.onerror = console.error;
      recog.onend = () => recog.start();
      recog.start();
    } else {
      alert('Your browser does not support speech recognition.');
    }
  </script>
</body>
</html>
